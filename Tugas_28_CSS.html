<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tugas CSS - NIOMIC</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>

    <style>
      body {
        background-color: #333333;
        color: white;
        display: flex;
        justify-content: center;
      }
    </style>
  </head>
  <body>
    <div class="row">
        <form action="" class="col-12">
          <div class="mb-4 text-center">
            <img
              src="https://previews.dropbox.com/p/thumb/ABsJbKO4nHb9Pd8tWY9xlkoq80gubiGzrqvkO45XwJp7bUc7GxzyPcBgoO6JZVkrmahrmzdPwUHh9Vox9d0czk3PhBJNmTEjQvpP12KKGoNqRyi3AEnuV1bSODH7T1Cdcw3uaAhqvjtaNXWbF2vYPGKwetyzE321DFytZQ_qfEEpCymnS92lquWzoPdPXtQH1W1L3WYo6Wm3uJzf2Ld_rxjUiT4Ku6BlYQlLWXKcAMVPs4Ox_IZwJbPFRH9sWm77jJa0QEFSZKBVkjUyWRyDv-82WnYDEY7QGB6oTSjVpAT9ZqHBMUwZ2jgauED6K4wRYoA_DyIfRPt7fAznl8QMGkyK-dXSvV02MC5YZvmzdxzX0cOnNOSHwMmpNf-uBsDftzQ/p.jpeg"
              alt=""
              class="rounded-circle"
              width="300"
              height="200"
            />
          </div>
          <div class="mb-4">
            <label for="" class="form-label">Nama Lengkap</label>
            <input
              type="text"
              placeholder="Nama Lengkap"
              class="form-control"
            />
          </div>
          <div class="mb-4">
            <label for="" class="form-label">Alamat</label>
            <textarea
              name=""
              id=""
              cols="30"
              rows="5"
              class="form-control"
            ></textarea>
          </div>
          <div class="mb-4">
            <label for="" class="form-label">Alamat Email</label>
            <input
              type="email"
              placeholder="Alamat Email"
              class="form-control"
            />
          </div>
          <div class="mb-4">
            <label for="" class="form-label">Password</label>
            <input
              type="password"
              placeholder="Nama Lengkap"
              class="form-control"
            />
          </div>
          <div class="mb-4">
            <label for="" class="form-label">Scan KTP</label>
            <input type="file" placeholder="" class="form-control" />
          </div>
          <div class="mb-4">
            <input type="checkbox" placeholder="" class="form-check-control" />
            <label for="" class="form-cehcek-label">
              Saya telah membacaran dan
              <span style="color: blue">aturan</span> dan
              <span style="color: blue">ketentuan</span> yang berlaku</label
            >
          </div>
          <div class="d-grid gap-2">
            <button type="button" class="btn btn-info">Submit</button>
          </div>
        </form>
    </div>
  </body>
</html>
